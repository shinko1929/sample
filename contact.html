<!DOCTYPE html>
<head lang="ja">
    <meta charset="utf-8" />
    <title>Nanako Introduction</title>
    <link rel="icon" href="/image/icon.jpg" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="hd-container">
          <div class="header-left clearfix">
            <h1 class="clearfix"><a href="https://shinko1929.github.io/sample/index.html">Who is Nanako?</a></h1>
          </div>
          <div class="header-right clearfix">
              <ul class="clearfix">
                  <li><a href="https://shinko1929.github.io/sample/index.html#self-title">Nanakoとは?</a></li>
                  <li><a href="">よくあるご質問</a></li>
                  <li><a href="https://shinko1929.github.io/sample/contact.html">お問い合わせ</a></li>
                  <li><a href="https://shinko1929.github.io/sample/index-en.html">English</a></li>
              </ul>
          </div>
        </div>
    </header>

    <form action="">
        <div class="container contact-container">
            <h2>お問い合わせ</h2>
            <p class="caution">※3営業日以内にご回答させていただきます。</p>
            <div class="contact-items">
                <div class="contact-item">
                    <p><span>*</span> 名前</p>
                    <input type="text">
                </div>

                <div class="contact-item">
                    <p><span>*</span> メールアドレス</p>
                    <input type="text">
                </div>

                <div class="contact-item">
                    <p><span>*</span>問い合わせ内容</p>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </div>

                <input class="btn" type="submit" value="送信">
            </div>
        </div>
    </form>

    <footer>
        <p>Nanako.inc</p>
        <div class="footer-right">
            <ul class="socialEffect__box">
                <li>
                  <a class="socialEffect__link icon-instagram" href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                  <a class="socialEffect__link icon-facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
              </ul>

        </div>
    </footer>

</body>
</html>
